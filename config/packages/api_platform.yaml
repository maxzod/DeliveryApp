api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [ 3 ]
        api_keys:
            apiKey:
                name: Authorization
                type: header

    formats:
        json: [ 'application/json' ]
        html: [ 'text/html' ]
    collection:
        pagination:
            items_per_page: 15
